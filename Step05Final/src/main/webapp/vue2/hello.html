<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/hello.html</title>
</head>
<body>
	<h1>Hello vue js</h1>
	<div id="app">
		<p>오늘의 운세 : <strong>{{ fortune }}</strong></p>
		<p>내 이름은 : <strong>{{ myName }}</strong></p>
		<button v-on:click="clicked">눌러보셈</button>
		<button v-on:click="clicked2">내 이름 바꾸기</button>
		<br />
		<input type="text" v-model="msg" />
		<p>{{ msg }}</p>
		<br />
		<h3>숫자 목록입니다.</h3>
		<ul>
			<li v-for="item in nums">{{item}}</li>
		</ul>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		//vue객체를 생성하면서 Object를 전달하기
		new Vue({
			el:"#app",
			data:{
				fortune : "동쪽으로 가면 귀인을 만나요",
				myName : "김형규",
				msg : "",
				nums : [10, 20, 30]
				
			},
			methods:{
				clicked:function(){
					this.fortune="남쪽으로 가면 로또에 당첨돼요";
				},
				clicked2:function(){
					this.myName="kariyarn"
				}
			}
		});
	</script>
</body>
</html>
