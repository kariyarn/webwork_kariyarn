<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step02_event2.html</title>
</head>
<body>
	<h1>이벤트 테스트2</h1>
	<div id="app">
		<button @click="plus">+</button>
		<button @click="minus">-</button>
		<p>{{count}}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				count:0
			},
			methods:{
				plus(){
					this.count++;
				},
				minus(){
					this.count--;
				}
			}
		})
	</script>
</body>
</html>
